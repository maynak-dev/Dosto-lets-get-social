{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png" />
    <title>Settings</title>

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}" />
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-wrap items-center justify-between">
            <h1 class="text-lg sm:text-2xl font-semibold text-gray-800">
                <a href="/" class="hover:text-pink-600">Home</a>
                <span class="text-gray-500"> / Account Settings for </span>
                <b>{{ user.username }}</b>
            </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Left Side -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold mb-2 text-gray-800">General</h3>
                    <p class="text-sm text-gray-600">Update your profile details and account preferences.</p>
                </div>

                <!-- Right Side -->
                <div class="bg-white rounded-lg shadow-md col-span-2 p-6">
                    <form action="" method="POST" enctype="multipart/form-data" class="space-y-6">
                        {% csrf_token %}

                        <!-- Profile Image -->
                        <div>
                            <label class="block font-semibold mb-2">Profile Image</label>
                            <div class="flex flex-col sm:flex-row items-center sm:space-x-4 space-y-3 sm:space-y-0">
                                <img src="{{ user_profile.profileimg.url }}" alt="Profile" 
                                     class="w-24 h-24 rounded-full object-cover border" />
                                <input type="file" name="image"
                                       class="w-full sm:w-auto bg-gray-100 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-pink-400" />
                            </div>
                        </div>

                        <!-- Bio -->
                        <div>
                            <label for="about" class="block font-semibold mb-2">Bio</label>
                            <textarea id="about" name="bio" rows="4"
                                class="w-full bg-gray-100 border border-gray-300 rounded-md p-3 resize-none focus:outline-none focus:ring-2 focus:ring-pink-400">{{ user_profile.bio }}</textarea>
                        </div>

                        <!-- Location -->
                        <div>
                            <label for="location" class="block font-semibold mb-2">Location</label>
                            <input id="location" type="text" name="location" value="{{ user_profile.location }}"
                                class="w-full bg-gray-100 border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-pink-400" />
                        </div>

                        <!-- Buttons -->
                        <div class="flex flex-col sm:flex-row justify-end gap-3 pt-4 border-t border-gray-200">
                            <a href="/"
                               class="px-5 py-2.5 text-center bg-gray-200 hover:bg-gray-300 rounded-md text-gray-700 font-medium transition">
                                Cancel
                            </a>
                            <button type="submit"
                                    class="px-5 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-md font-medium transition">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t py-4 mt-8">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between items-center text-gray-600 text-sm space-y-2 sm:space-y-0">
            <div class="flex flex-wrap justify-center sm:justify-start space-x-3">
                <a href="#" class="hover:text-pink-600">About</a>
                <a href="#" class="hover:text-pink-600">Help</a>
                <a href="#" class="hover:text-pink-600">Terms</a>
                <a href="#" class="hover:text-pink-600">Privacy</a>
            </div>
            <p class="capitalize">Â© Copyright 2020 by Dosto</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
</body>
</html>
