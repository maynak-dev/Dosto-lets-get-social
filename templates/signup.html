{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png" />
    <title>Sign Up - Dosto</title>

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}" />
</head>

<body class="bg-gray-100 min-h-screen flex flex-col justify-between">

    <!-- Header -->
    <header class="bg-white py-4 shadow dark:bg-gray-800">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-wrap items-center justify-between">
                <a href="/" class="flex items-center space-x-2">
                    <h1 class="text-lg sm:text-xl md:text-2xl font-bold">Dosto - let's get social</h1>
                </a>

                <div class="mt-3 sm:mt-0">
                    <a href="/signin"
                       class="bg-pink-500 hover:bg-pink-600 px-5 py-2 sm:px-6 sm:py-3 rounded-md text-white text-sm sm:text-base font-semibold">
                        Login
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        <div class="flex items-center justify-center px-4 sm:px-6 lg:px-8 py-10">
            <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6 sm:p-10">
                <h1 class="text-2xl sm:text-3xl font-semibold text-center mb-6">Sign Up</h1>

                {% for message in messages %}
                    <p class="text-red-500 text-center text-sm mb-4">{{ message }}</p>
                {% endfor %}

                <form method="POST" class="space-y-4">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username"
                        class="w-full bg-gray-200 border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-pink-400" />

                    <input type="email" name="email" placeholder="Email"
                        class="w-full bg-gray-200 border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-pink-400" />

                    <input type="password" name="password" placeholder="Password"
                        class="w-full bg-gray-200 border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-pink-400" />

                    <input type="password" name="password2" placeholder="Confirm Password"
                        class="w-full bg-gray-200 border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-pink-400" />

                    <button type="submit"
                        class="w-full bg-gradient-to-br from-pink-500 to-red-400 py-3 rounded-md text-white text-lg font-semibold hover:opacity-90 transition">
                        Sign Up
                    </button>

                    <div class="text-center mt-4 text-sm sm:text-base">
                        <p>Already have an account? 
                            <a href="/signin" class="text-pink-600 font-medium hover:underline">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-6 py-4 border-t">
        <div class="max-w-6xl mx-auto flex flex-col sm:flex-row items-center justify-between px-4 text-gray-600 text-sm space-y-2 sm:space-y-0">
            <div class="flex flex-wrap justify-center sm:justify-start space-x-3">
                <a href="#" class="hover:text-pink-600">About</a>
                <a href="#" class="hover:text-pink-600">Help</a>
                <a href="#" class="hover:text-pink-600">Terms</a>
                <a href="#" class="hover:text-pink-600">Privacy</a>
            </div>
            <p class="capitalize">Â© Copyright 2020 by Dosto</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
</body>
</html>
